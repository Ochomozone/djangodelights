{% extends 'base.html' %}
{% load static %} 
{% block title %}Django Delights{% endblock %}
{% block content %}
  <div>
    <h2>Ingredients</h2>
    <table>
      <thead>
        <tr>
            <th>Menu Item</th>
            <th>Price</th>
            <th colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for item in object_list %}
          
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td><a href="{% url 'update_menu' item.id %}">update</a></td>
          <td><a href="{% url 'delete_menu' item.id %}" style="text-decoration: none; color: inherit;">❌</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">
                No menu items to show
            </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'addingredient' %}" style="display: inherit; text-align: center; border-radius: 15px; text-decoration: none; color: inherit; padding: 4px; background-color: lightgreen;">➕</a>
  </div>
{% endblock %}
